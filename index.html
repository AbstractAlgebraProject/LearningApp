<html>
    <head>
    </head>
    <body>
      <link rel='stylesheet' href='style.css'>

        <script type='text/javascript' src="js/jquery.js"></script>                    <!--JQUERY-->
        <script type='text/javascript' src="js/TriangleFactory.js"></script>           <!--SymmetryAnalyzer-->
        <script type='text/javascript' src="js/TriangleRenderer.js"></script>          <!--TriangleFactory-->
        <script type='text/javascript' src="js/SymmetryAnalyzer.js"></script>           <!--TriangleRenderer-->
        <script type='text/javascript' src="js/App.js"></script>

        <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
    </head>
    <body>

        <div id="header"></div>

        <div id='playground'>
          <div id='buttonContainer'>
            <button id='rotateButton'>Rotate</button>
            <button id='flipButton'>Flip</button>
            <button id='resetButton'>Reset</button>
            <button id='undoButton'>Undo</button>
            <button id='saveButton'>Save</button>
            <input type='text' id='angle' placeholder="Angle">
          </div>

          <div id='rightColumn' class='unselectable'>
            <div id='drawingArea' class='unselectable'>
              <canvas id='triangleArea' class ='unselectable' width='250' height='250'>
            </canvas>
            </div>

            <div id='savedSymmetries'></div>
          </div>
        </div>

    </body>
</html>
